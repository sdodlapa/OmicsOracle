<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search API Diagnostic Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 500px;
            overflow-y: auto;
        }
        .dataset-card {
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            background: #fafafa;
        }
        .dataset-id {
            font-weight: bold;
            color: #007bff;
            font-size: 18px;
        }
        .dataset-title {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        .relevance {
            color: #666;
            font-size: 14px;
        }
        .error {
            color: #d32f2f;
            padding: 15px;
            background: #ffebee;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            color: #388e3c;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 4px;
            margin: 10px 0;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¬ Search API Diagnostic Test</h1>
        <p>This page tests the search API and displays results in the simplest possible way.</p>

        <div class="test-section">
            <h2>Test 1: Simple Search</h2>
            <button onclick="testSearch()">Run Search for "cancer"</button>
            <div id="test1-results" class="results"></div>
        </div>

        <div class="test-section">
            <h2>Test 2: Custom Query</h2>
            <input type="text" id="customQuery" placeholder="Enter search terms" value="genomics" style="padding: 8px; width: 300px; margin-right: 10px;">
            <button onclick="testCustomSearch()">Search</button>
            <div id="test2-results" class="results"></div>
        </div>

        <div class="test-section">
            <h2>Test 3: Raw JSON Response</h2>
            <button onclick="testRawJson()">Get Raw JSON</button>
            <div id="test3-results" class="results"></div>
        </div>
    </div>

    <script>
        async function testSearch() {
            const resultsDiv = document.getElementById('test1-results');
            resultsDiv.innerHTML = '<p>Loading...</p>';

            try {
                console.log('Sending search request...');

                const response = await fetch('/api/agents/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        search_terms: ['cancer'],
                        max_results: 5
                    })
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                if (!data.success) {
                    resultsDiv.innerHTML = `<div class="error">Search failed: ${data.error || 'Unknown error'}</div>`;
                    return;
                }

                let html = `<div class="success">âœ“ Found ${data.total_found} datasets in ${data.execution_time_ms}ms</div>`;

                if (data.datasets && data.datasets.length > 0) {
                    data.datasets.forEach(dataset => {
                        html += `
                            <div class="dataset-card">
                                <div class="dataset-id">${dataset.geo_id}</div>
                                <div class="dataset-title">${dataset.title}</div>
                                <div class="relevance">Relevance: ${Math.round(dataset.relevance_score * 100)}%</div>
                            </div>
                        `;
                    });
                } else {
                    html += '<p>No datasets returned</p>';
                }

                resultsDiv.innerHTML = html;

            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function testCustomSearch() {
            const query = document.getElementById('customQuery').value;
            const resultsDiv = document.getElementById('test2-results');
            resultsDiv.innerHTML = '<p>Loading...</p>';

            try {
                const response = await fetch('/api/agents/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        search_terms: [query],
                        max_results: 5
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    resultsDiv.innerHTML = `<div class="error">Search failed: ${data.error || 'Unknown error'}</div>`;
                    return;
                }

                let html = `<div class="success">âœ“ Found ${data.total_found} datasets</div>`;

                if (data.datasets && data.datasets.length > 0) {
                    data.datasets.forEach(dataset => {
                        html += `
                            <div class="dataset-card">
                                <div class="dataset-id">${dataset.geo_id}</div>
                                <div class="dataset-title">${dataset.title}</div>
                            </div>
                        `;
                    });
                } else {
                    html += '<p>No datasets returned</p>';
                }

                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function testRawJson() {
            const resultsDiv = document.getElementById('test3-results');
            resultsDiv.innerHTML = '<p>Loading...</p>';

            try {
                const response = await fetch('/api/agents/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        search_terms: ['cancer'],
                        max_results: 3
                    })
                });

                const data = await response.json();
                resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
