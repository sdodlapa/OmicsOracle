name: Run Automated Tests

on:
  push:
    branches: [main, develop, phase-4-production-features]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run linting
        run: |
          black --check omics_oracle_v2/
          isort --check-only omics_oracle_v2/
          flake8 omics_oracle_v2/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run unit tests
        run: |
          pytest tests/api/ tests/integration/ \
            --cov=omics_oracle_v2 \
            --cov-report=xml \
            --cov-report=term-missing \
            -v \
            -m "not slow"

      - name: Run slow tests
        run: |
          pytest tests/ \
            --cov=omics_oracle_v2 \
            --cov-append \
            --cov-report=xml \
            --cov-report=term-missing \
            -v \
            -m "slow"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=85

      - name: Generate test report
        if: always()
        run: |
          pytest tests/ --tb=short --junit-xml=test-results.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.xml
